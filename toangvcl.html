    <body>

        </ul>
        <div><pre>ttttttttttt</pre>nguyen thanh hajkljlkjlkjlki</div>
        <p id ="kq"> </p>
    </body>
        <script> 
    var dem = 0;
    function songto(x)
    {
        if(x % 2 == 0) return true;
       else return false;
    }
        function thong_ke_mang(n)
        {
            var x = document.getElementById("kq"); 
            var a = new Array();
            for(var i = 0; i < n; i++)
            {
                a[i] = Math.random() * 100;
                var o = a[i].tofixed(); 
                document.write(o + " ");
                if(songto(o) == true)
                    dem++;
            }
            x.innerHTML = dem; 
        }
        Document.write(thong_ke_mang(10))
    </script>
